<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRC Timer</title>
    <link defer rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body style="background-color: #3b3a3a">
    <div id="red-score" class="scores red-score-enter"></div>
    <div id="red-penalties" class="display-penalty">0</div>
    <div id="blue-score" class="scores blue-score-enter"></div>
    <div id="blue-penalties" class="display-penalty">0</div>
    <div id="match-selector" class="button-row no-matches">
      <button style="background-image: url(./svg/left.svg);" onclick="loadMatch(--matchNumber)"></button>
      <span id="match">Match 1</span>
      <button style="background-image: url(./svg/right.svg);" onclick="loadMatch(++matchNumber)"></button>
    </div>
    <div
      id="timer-div"
      class="base-timer"
      viewBox="-50 -50 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="400"
        height="400"
        viewBox="0 0 250 250"
      >
        <circle
          r="100px"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="grey"
          stroke-width="5px"
        />
        <circle
          class="circle-green"
          id="timer-circle"
          r="100px"
          cx="50%"
          cy="50%"
          stroke-dasharray="629 628"
          stroke-linecap="round"
        />
        <text
          id="timer-display"
          fill="white"
          font-size="50px"
          x="50%"
          y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="monospace"
        ></text>
      </svg>
      <div
         class="button-row">
        <button style="background-image: url(./svg/play.svg);" onclick="startTimer()"></button>
        <button style="background-image: url(./svg/restart.svg);" onclick="resetTimer()"></button>
        <button style="background-image: url(./svg/upload.svg);" onclick="document.getElementById('file-input').click()"></button>
        <button style="background-image: url(./svg/pause.svg);" onclick="stopTimer()"></button>
      </div>
    </div>
    <div id="blue-reveal" class="reveal blue-reveal-exit">
      <div class="reveal-score">
        <div id="blue-reveal-name">Blue</div>
        <div id="blue-reveal-points" class="points">250</div>
        <div id="blue-reveal-penalties" class="penalties">100</div>
      </div>
    </div>
    <div id="red-reveal" class="reveal red-reveal-exit">
      <div class="reveal-score">
        <div id="red-reveal-name">Red</div>
        <div id="red-reveal-points" class="points">300</div>
        <div id="red-reveal-penalties" class="penalties">15</div>
      </div>
    </div>
    <input id="file-input" type="file" style="display: none;" accept=".json">
  </body>
</html>
